server {
    listen 80;
    server_name 72.60.220.43;

    # Logs
    access_log /var/log/nginx/sleazzy-access.log;
    error_log /var/log/nginx/sleazzy-error.log;

    # Client static files
    location /sleazzy {
        alias /var/www/sleazzy/client/dist;
        try_files $uri $uri/ /sleazzy/index.html;
        index index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    location /sleazzy/api {
        rewrite ^/sleazzy/api/(.*) /api/$1 break;
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /sleazzy/health {
        rewrite ^/sleazzy/health /api/health break;
        proxy_pass http://localhost:4000;
    }

    # GitHub webhook endpoint
    location /webhook {
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
